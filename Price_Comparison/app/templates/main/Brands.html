{% extends 'main/base.html' %}
{% load static %}
{% block title %}Category{% endblock title %}

{% block banner_slider %} 

    <section class="section-bg">
     <div class="container">
        
        <div class="row">
            <div class="col-xl-12">
                <div class="section-title">
                </div>
            </div>
        </div>

        <div class="row">
		{% if brand %}
            {% for brand in brand %}
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
                    <div class="BRAND" >
                        <div class="category">
                            <div class="product-thumb">
                                <a href="/category/{{brand.title}}"><img src="{{brand.image.url}}" alt="connect" /></a>
                            </div>
                        </div>
                    </div>
            </div>
            {% endfor %}
		{% endif %}
        </div>

        <div class="row button-center">
            {% if brand.has_next %}
            <div class="col-xl-6 centered">
                <a href="?page={{ brand.next_page_number }}" class="bttn-def"><span>Load more</span></a>
            </div>
            {% endif %}
        </div>
     </div>
    </section>
 {% endblock banner_slider %}
